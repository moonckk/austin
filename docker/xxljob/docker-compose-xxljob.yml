version: '3'
services:
  xxl-db:
    image: mysql:5.7
    container_name: xxljob_mysql
    restart: always
    ports:
      - 33306:3306
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: austin_pwd+-
      TZ: Asia/Shanghai
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - xxljob
  xxl-job:
    image: xuxueli/xxl-job-admin:2.3.0
    container_name: xxl-job
    ports:
      - "8085:8080"
    environment:
      PARAMS: '--spring.datasource.url=jdbc:mysql://101.42.50.112:3306/xxl_job?Unicode=true&characterEncoding=UTF-8 --spring.datasource.username=root  --spring.datasource.password=root123_A'
    networks:
      - xxljob
    depends_on:
      - austin-mysql
networks:
  xxljob: